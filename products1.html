<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand 1 Product 1 - InnovateTech</title>
    <link rel="stylesheet" href="products.css">
    <script defer src="products.js"></script>
    <script defer src="cart.js"></script>
</head>
<body>
    <header>
        <h1>Dell</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-details">
            <div class="img-container">
                <img src="https://i.dell.com/is/image/DellContent/content/dam/images/products/electronics-and-accessories/dell/keyboards/kb500/kb500-kbm-02-bk.psd?fmt=png-alpha&pscan=auto&scl=1&hei=476&wid=1009&qlt=100,1&resMode=sharp2&size=1009,476&chrss=full" alt="Dell Wireless Keyboard" class="zoom-img"></a> 
            </div>
            <h2>Dell wireless keyboard</h2>
            <p>Price: 899.99</p>
            <button class="add-to-cart">Add to Cart</button>
            <div class="star-rating">
                <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
            </div>
            <div class="review-section"></div>
        </section>

        <section class="product-media">
            <h2>Product Video</h2>
            <video controls>
                <source src="videos/product1-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section class="comments">
            <h2>Comments</h2>
            <form class="comment-form">
                <textarea required placeholder="Write a comment"></textarea>
                <button type="submit">Submit</button>
            </form>
            <div class="comment-section"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 InnovateTech</p>
    </footer>
</body>
</html>
